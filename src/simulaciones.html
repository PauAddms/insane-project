<canvas id="canvas" width="600" height="400"></canvas>
  <script>
    // Definición de parámetros
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;
    const centerX = width / 2;
    const centerY = height / 2;
    const amplitude = 50; // Amplitud de la onda
    const frequency = 0.02; // Frecuencia de la onda
    const phaseShift = Math.PI / 2; // Desplazamiento de fase para polarización
    const waveSpeed = 0.3; // Velocidad de propagación de la onda
    // Función para dibujar la onda gravitacional y sus polarizaciones
    function drawWave(t) {
        ctx.clearRect(0, 0, width, height);
      
      // Dibujar el marco de referencia
      ctx.beginPath();
      ctx.moveTo(0, centerY);
      ctx.lineTo(width, centerY);
      ctx.moveTo(centerX, 0);
      ctx.lineTo(centerX, height);
      ctx.strokeStyle = 'gray';
      ctx.stroke();
        // Dibujar la onda gravitacional
        ctx.beginPath();
        ctx.moveTo(0, centerY);
        for (let x = 0; x < width; x++) {
            const y = centerY + amplitude * Math.sin(frequency * x - waveSpeed * t);
            ctx.lineTo(x, y);
        }
        ctx.strokeStyle = 'blue';
        ctx.stroke();
        // Dibujar la polarización horizontal
        ctx.beginPath();
        ctx.moveTo(centerX - 30, centerY - 30);
        ctx.lineTo(centerX + 30, centerY + 30);
        ctx.strokeStyle = 'red';
        ctx.stroke();
        // Dibujar la polarización vertical
        ctx.beginPath();
        ctx.moveTo(centerX - 30, centerY + 30);
        ctx.lineTo(centerX + 30, centerY - 30);
        ctx.strokeStyle = 'green';
        ctx.stroke();
    }
    // Animación de la onda gravitacional y sus polarizaciones
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        drawWave(time);
        time += 0.1;
    }
    animate();
  </script>   
         
        <p>
  La animación representa una onda gravitacional en un espacio bidimensional, junto con dos polarizaciones perpendiculares. Aquí hay una descripción teórica de cada elemento:
       </p>
        <p>
   Onda Gravitacional: La onda gravitacional se representa como una onda sinusoidal en el lienzo. Esta onda representa las fluctuaciones en el espacio-tiempo causadas por eventos masivos y energéticos, como la colisión de agujeros negros o estrellas de neutrones. En la animación, la onda se mueve de izquierda a derecha a una velocidad constante, lo que simula su propagación a través del espacio.
       </p>
        <p>
  Polarización Horizontal: Una de las polarizaciones está representada por una línea roja que indica la dirección de oscilación de la onda gravitacional en un plano horizontal. Esta polarización representa la componente horizontal de la onda, que está oscilando en una dirección específica.
       </p>
        <p>
  Polarización Vertical: La otra polarización está representada por una línea verde que indica la dirección de oscilación de la onda gravitacional en un plano vertical. Esta polarización representa el componente vertical de la onda, que también está oscilando en una dirección específica, perpendicular a la polarización horizontal.
       </p>
       <p>
  En conjunto, la animación muestra cómo una onda gravitacional se propaga a través del espacio mientras oscila en diferentes direcciones, demostrando así sus propiedades fundamentales y las características de sus polarizaciones.
      </p>
